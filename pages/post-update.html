<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/post-update.css">
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
  </header>

  <main>
    <section class="post-update">
      <h2>게시글 수정</h2>

      <form>
        <label>제목*</label>
        <input type="text" value="기존 제목 1">

        <label>내용*</label>
        <textarea>기존 내용이 여기에 들어갑니다.</textarea>

        <label>이미지</label>
        <input type="file">
        <p class="helper-text">기존 이미지: example.jpg</p>

        <button class="btn-primary">수정하기</button>
      </form>
    </section>
  </main>
</body>
</html>
