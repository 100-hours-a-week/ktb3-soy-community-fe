<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/post-detail.css">
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
  </header>

  <main>
    <article class="post-detail">
      <h2>제목 1</h2>
      <div class="meta">
        <span>더미 작성자</span> | 
        <span>2021-01-01 00:00:00</span>
      </div>

      <img src="https://via.placeholder.com/600x300" alt="게시글 이미지" class="post-img">

      <p class="content">
        여기에 게시글 내용이 들어갑니다. 아무 말 대잔치 게시글 예시입니다.
      </p>

      <div class="stats">
        <div>좋아요 123</div>
        <div>조회수 123</div>
        <div>댓글 3</div>
      </div>

      <div class="comment-box">
        <textarea placeholder="댓글을 남겨주세요!"></textarea>
        <button class="btn-primary">댓글 등록</button>
      </div>

      <div class="comment-list">
        <div class="comment">
          <p class="author">더미 작성자</p>
          <p class="text">댓글 내용입니다.</p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
