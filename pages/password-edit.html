<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/password-edit.css">
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
  </header>

  <main>
    <section class="password-box">
      <h2>비밀번호 수정</h2>

      <form>
        <label>비밀번호*</label>
        <input type="password" placeholder="비밀번호를 입력하세요">
        <p class="helper-text">* helper text</p>

        <label>비밀번호 확인*</label>
        <input type="password" placeholder="비밀번호를 한 번 더 입력하세요">
        <p class="helper-text">* helper text</p>

        <button class="btn-primary">수정하기</button>
      </form>
    </section>
  </main>
</body>
</html>
