<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/profile-edit.css">
</head>
<body>
  <header>
    <h1 class="title">아무 말 대잔치</h1>
  </header>

  <main>
    <section class="profile-box">
      <h2>회원정보수정</h2>

      <div class="profile-photo">
        <img src="https://via.placeholder.com/120" alt="프로필 이미지">
        <button class="btn-change">변경</button>
      </div>

      <form>
        <label>이메일</label>
        <input type="email" value="example@gmail.com" readonly>

        <label>닉네임*</label>
        <input type="text" placeholder="닉네임을 입력하세요">
        <p class="helper-text">* helper text</p>
        
        <button class="btn-primary">수정하기</button>
      </form>

      <div class="actions">
        <button class="btn-secondary">회원 탈퇴</button>
      </div>
    </section>
  </main>
</body>
</html>
